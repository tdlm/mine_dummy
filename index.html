<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mine Dummy</title>
	<link rel="stylesheet" href="css/mine_dummy.css" />
</head>
<body>

<div id="container">
	<button id="game_start">Start</button>
	<span id="game_mines"></span>
	<table id="game_grid"></table>

	<span id="instructions">Click to clear tiles. To flag a mine tile, hold SHIFT or CTRL or OPTION while clicking. Hit
		an unflagged mine tile and you lose. Flag all mine tiles to win!</span>
</div>
<canvas id="game_canvas" width="800" height="800">Sorry, your browser doesn't support canvas.</canvas>

<script src="js/grid.js"></script>
<script src="js/tile.js"></script>
<script src="js/event_manager.js"></script>
<script src="js/html_canvas_actuator.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/game.js"></script>
</body>
</html>
